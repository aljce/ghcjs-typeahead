<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Typeahead Example</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/bootstrap3-typeahead/bootstrap3-typeahead.js"></script>

    <h1>Typeahead!</h1>
    <input type="text" id="name" data-provide="typeahead">
    <script>
     $("#name").typeahead({ source:["kyle","andrew","alexa","kate"],
                            showHintOnFocus: "all",
                            fitToElement: true });
    </script>
  </body>
</html>
